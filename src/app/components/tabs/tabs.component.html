<div class="tabs-section">
    <div class="active-highlight" [style.transform]="activeHighlightTransform"></div>
    <div class="tab-wrapper" *ngFor="let tab of tabs">
        <bs-tab
            [id]="tab.id"
            [text]="tab.text"
            [isActive]="tab.active"
            (click)="switchTo(tab.id)">
        </bs-tab>
        <div class="right-shadow"></div>
    </div>
    <div class="below-tabs">
        <div class="right-shadow"></div>
    </div>
</div>
